<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Километровый Конвертер</title>
    <link rel="stylesheet" href="styleConverter.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <h1 class="display-3 text-center mb-3">
                  Конвертер</h1>
                <form >
                   <div class="form-group">
                       <input type="number" id="kmInput" placeholder="Введите километры.."
                       class="form-control form-control-lg">
                   </div> 
                </form>  
                <div id="output">
                    <div class="card alert-warning mb-2">
                        <div class="card-block">
                            <h4>Метры:</h4>
                          <div id="mtOutput"></div>
                        </div>
                    </div>
                    <div class="card alert-primary mb-2">
                        <div class="card-block">
                            <h4>Сантиметры:</h4>
                        <div id="smOutput"></div>
                        </div>
                    </div>
                    <div class="card alert-success mb-2">
                        <div class="card-block">
                            <h4>Миллиметры:</h4>
                        <div id="mlOutput"></div>
                        </div>
                    </div>
                    <div class="card alert-warning mb-2">
                        <div class="card-block">
                            <h4>Ярды:</h4>
                        <div id="ydOutput"></div>
                        </div>
                    </div>
                    <div class="card alert-primary mb-2">
                        <div class="card-block">
                            <h4>Футы:</h4>
                        <div id="ftOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    




    <script src="main.js"></script>
</body>
</html>
